{% extends "base.html" %}

{% block title %}
  Category
{% endblock title %}

 
{% block content %}
<!-- content section -->
<div class="container-fluid">
    <h1>Product category</h1>
    <div class="row">
        {% if category %}
            {% for item in category %}
                <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-3 mt-3 w-25">
                    <div class="card w-100 text-center pt-3">
                        <img src="{{item.image.url}}" class="card-img-top w-100">
                        <div class="card-body mt-3">
                        <h5 class="card-title">Product:{{item.name}}</h5>
                        <h5 class="card-title">Category:{{item.category}}</h5>
                        <p class="card-text">$ {{item.price}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
<!-- content section done -->

  
{% endblock content %}
